<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="container">
        <div id="calculator">
           <div class="display"></div>
            <div class="keyboard">
                <button class="operator" id="button">C</button>
					<button class="operator" id="button">CE</button>
					<button class="operator" id="button">%</button>
					<button class="operator" id="button">/</button>
					<button class="number" id="button">7</button>
					<button class="number" id="button">8</button>
					<button class="number" id="button">9</button>
					<button class="operator" id="button">*</button>
					<button class="number" id="button">4</button>
					<button class="number" id="button">5</button>
					<button class="number" id="button">6</button>
					<button class="operator" id="button">-</button>
					<button class="number" id="button">1</button>
					<button class="number" id="button">2</button>
					<button class="number" id="button">3</button>
					<button class="operator" id="button">+</button>
					<button class="empty" id="button"></button>
					<button class="number" id="button">0</button>
					<button class="empty" id="button"></button>
					<button class="operator" id="button">=</button>
                    
            </div>

        </div>
    </div>
   

    <script src="calculator.js" ></script>
    
</body>
</html>
